<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Add New Book</h2>
<form th:action="@{/books}" th:object="${book}" method="post">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Book Title"/>
    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" placeholder="Author Name"/>
    <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}" placeholder="13-digit ISBN"/>
    <div class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Error</div>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Price" step="0.01" min="0"/>
    <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>

    <button type="submit">Save Book</button>
</form>

<a href="/books">Back to List</a>
</body>
</html>
